<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Clothing Suggestions - Seasonal Shopping</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .clothing-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #suggestions {
            margin-top: 20px;
            text-align: left;
        }

        #imageContainer {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .clothing-image {
            width: 150px;
            height: 150px;
            margin: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <body style=" background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCOTiyXyKUIkm-KlS7Kd67GG4C9_6FtI3mBQ&s'); background-size: cover; background-repeat: no-repeat; background-position: center; height:100vh;"></body>
    <div class="clothing-container">
        <h2>Seasonal Clothing Suggestions</h2>
        <form id="clothing-form" action="#" method="POST">
            <div class="form-group">
                <label for="country">Select Country:</label>
                <select id="country" name="country">
                    <option value="">Select a country</option>
                    <option value="australia">Australia</option>
                    <option value="brazil">Brazil</option>
                    <option value="canada">Canada</option>
                    <option value="france">France</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="south_africa">South Africa</option>
                    <option value="united_states">United States</option>
                </select>
            </div>
            <div class="form-group">
                <label for="season">Select Season:</label>
                <select id="season" name="season">
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Select Gender:</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <button type="button" onclick="showSuggestions()">Show Suggestions</button>
        </form>
        <div id="suggestions"></div>
        <div id="imageContainer"></div>
    </div>

    <script>
        function showSuggestions() {
            var country = document.getElementById("country").value;
            var season = document.getElementById("season").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var suggestions = document.getElementById("suggestions");
            var imageContainer = document.getElementById("imageContainer");

            // Clear previous suggestions and images
            suggestions.innerHTML = "";
            imageContainer.innerHTML = "";

            // Generate suggestions based on country, season, and gender
            var clothes = getClothingSuggestions(country, season, gender);
            suggestions.innerHTML = "<h3>Suggested Clothes:</h3><ul>";
            clothes.forEach(function(item) {
                suggestions.innerHTML += "<li>" + item + "</li>";
            });
            suggestions.innerHTML += "</ul>";

            // Display images of suggested clothes
            clothes.forEach(function(item) {
                var imageSrc = getClothingImageSrc(item, gender, country);
                if (imageSrc) {
                    var image = document.createElement("img");
                    image.src = imageSrc;
                    image.alt = item;
                    image.className = "clothing-image";
                    imageContainer.appendChild(image);
                }
            });
        }
