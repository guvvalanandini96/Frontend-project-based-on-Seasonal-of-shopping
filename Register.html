<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seasonal Shopping - Login</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
<script>
  function validateForm() {
    var name = document.getElementById("Username").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm-password").value;

    if (Username.trim() == "") {
      alert("Please enter your name.");
      return false;
    }

    if (email.trim() == "") {
      alert("Please enter your email.");
      return false;
    }

    if (phone.trim() == "") {
      alert("Please enter your phone number.");
      return false;
    }

    if (password.trim() == "") {
      alert("Please enter your password.");
      return false;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }

    return true;
  }
</script>
</head>
<body style=" background-image: url('https://businessgoa.in/wp-content/uploads/2023/12/seasonal-shopping-1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height:100vh;">
  <div class="forgot-password-container">
<div class="login-container">
  <h2>Login</h2>
  <form id="login-form" action="#" method="POST" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="Username" name="Username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>

    <button type="submit"><a href="submit.html">Register</a></button>
    <button type="submit"><a href="Register.html">Reset</a></button>
    
  </form>
</div>

</body>
</html>
